  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-warning">
        <div class="container">
          <a href="#" class="navbar-brand">
            <img src="imagem/logo.png" width="142">
          </a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="" class="nav-link">Home</a>
              </li> 
              <li class="nav-item">
                <a href="" class="nav-link">Recursos</a>

              <li class="nav-item">

              <li class="nav-item">

              </li> 
            </ul>

          </div>
        </div>
      </nav>

      <section id="home"> <!--inicio da seção home -->

          <div class="row">
            <div class="col-md-6 d-flex"><!--texto da seção -->
              <div class="align-self-center"><!--Alinhando meu texto no meio da pagina -->
                <h1 class="display-4">Suas contas bem  descomplicadas</h1><!--display para aumentar a fonte -->
                <p>
                  Usado por mais de 10 milhão de pessoas, o Finans
                   é uma ferramenta online que vai ajudar a melhorar sua vida financeira.
                </p>
                <form class="mt-4 mb-4">
                  <div class="input-group input-group-lg">
                      <input type="text" placeholder="Seu e-mail" class="form-control">
                      <div class="input-group-append">
                        <button type="button" class="btn btn-primary">Cadastre-se</button>
                      </div>
                  </div>
                </form>
                <p>Disponivel para
                  <a href="" class="btn btn-outline-light">
                    <i class="fab fa-android fa-lg"></i> <!-- Ícone de telefone representa plataformas móveis -->
                  </a>
                  <a href="" class="btn btn-outline-light">
                    <i class="fab fa-apple fa-lg"></i> <!-- Ícone de tablet representa dispositivos móveis (incluindo iOS) -->
                  </a>
                </p>
              </div>
            </div><!--fim texto da seção -->
            <div class="col-md-6">
              <img src="imagem/capa-mulher.png">
